<!doctype html>
<html class="no-js" lang="" id="html">
  <head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="description" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container" id="appView">
    <!-- 放置公用组件 -->
      <!-- 透明背景遮罩层 -->
      <div class="TB_overlayBG"></div>
      <!-- confirm弹出层 -->
      <div class="TB_window popup confirm fadeInDown animated" id="confirm" style=" margin-left:-140px; margin-top:-30%;">
        <div class="attrLayer couponLayer">
          <span class="close cancel"><a ></a></span>
          <div class="title">
            <p data-bind="text:title"></p>
          </div>
          <div class="couList">
            <div class="address_del">
              <p class="p_txt" data-bind="text:content"></p>
              <div class="btns">
                <a  class="m_btn mr10 confirm">确定</a>
                <a  class="btn02 cancel">取消</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- alert弹出层 -->
      <div class="TB_window popup alert fadeInDown animated" id="alert" style=" margin-left:-140px; margin-top:-30%;">
        <div class="attrLayer couponLayer">
          <span class="close cancel"><a ></a></span>
          <div class="title">
            <p data-bind="text:title"></p>
          </div>
          <div class="couList">
            <div class="address_del">
              <p class="p_txt" data-bind="text:content"></p>
              <div class="btns">
                <a  class="m_btn mr10 confirm" data-bind="text:btnName"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 加载中 -->
      <div class="loading popup">
        <span class="load_icon"></span>
        <span class="load_txt">加载中...</span>
      </div>
      <!-- toast层 -->
      <div id="toast" class="prompt toast">
        <div class="pmt_default" ><!--ko text:content--><!--/ko--></div>
        <div class="pmt_success"><i class="i_suc"></i><!--ko text:content--><!--/ko--></div>
        <div class="pmt_failure"><i class="i_fail"></i><!--ko text:content--><!--/ko--></div>
        <div class="pmt_sigh"><i class="i_sigh"></i><!--ko text:content--><!--/ko--></div>
      </div>

    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="../bower_components/sammy/lib/min/sammy-latest.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/cart/cart.js"></script>
    <script src="scripts/home/index.js"></script>
    <script src="scripts/cate/category.js"></script>
    <!-- endbuild -->
  </body>
</html>
